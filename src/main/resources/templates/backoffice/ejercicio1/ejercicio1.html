<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav th:replace="ui/fragment/fragment :: fragment"></nav>

    <div class="d-flex justify-content-center mt-5">
        <div class="row col-sm-6 card">
            <div class="card-header text-white bg-dark">
                Ejercicio 1
            </div>
            <div class="card-body">
                <h1>Calcular Area</h1>
                <form th:action="@{/ejercicio1}" method="post" th:object="${area}">
                    <div class="mb-3">
                        <label class="form-label">Radio</label>
                        <input type="text" th:field="*{r}" name="r" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Altura</label>
                        <input type="text" th:field="*{h}" name="h" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-outline-primary" type="submit">Calcular</button>
                    </div>
                </form>
                <div th:if="${areabase!=null || arealateral != null || areatotal != null}">
                    <div class="alert alert-primary">
                        <p th:text="${areabase}"></p>
                        <p th:text="${arealateral}"></p>
                        <p th:text="${areatotal}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
