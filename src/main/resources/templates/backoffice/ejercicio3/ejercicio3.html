<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="ui/fragment/fragment :: fragment"></nav>

    <div class="d-flex justify-content-center mt-5">
        <div class="card row col-sm-6">
            <div class="card-header bg-dark text-white">
                Ejercicio 3
            </div>
            <div class="card-body">
                <h1>Calcular Regalo</h1>
                <form th:action="@{/ejercicio3}" method="post" th:object="${ejercicio3}">
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <select class="form-select" th:field="*{idproducto}" name="idproducto">
                            <option value="0">Seleccione</option>
                            <option value="1">P1</option>
                            <option value="2">P2</option>
                            <option value="3">P3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="text" th:field="*{cantidad}" name="cantidad" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-outline-primary" type="submit">Calcular</button>
                    </div>
                </form>
                <div th:if="${error!=null}">
                    <div class="alert alert-danger">
                        <p th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${regalo!=null || preciospromedio!=null}">
                    <div class="alert alert-primary">
                        <p th:text="${regalo}"></p>
                        <p th:text="${preciospromedio}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
