<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav th:replace="ui/fragment/fragment :: fragment"></nav>

    <div class="d-flex justify-content-center mt-5">
        <div class="card row col-md-6">
            <div class="card-header text-white bg-dark">
                Ejercicio 2
            </div>
            <div class="card-body">
                <h1>Calcular Mes y Año</h1>
                <form th:action="@{/ejercicio2}" method="post" th:object="${ejercicio2}">
                    <div class="mb-3">
                        <label class="form-label">Mes</label>
                        <input type="text" th:field="*{mes}" class="form-control" name="mes">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Año</label>
                        <input type="text" th:field="*{anio}" class="form-control" name="anio">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-primary">Calcular</button>
                    </div>
                </form>
                <div class="alert alert-primary" th:if="${rsmes!=null || cdias != null || anio != null}">
                    <p th:text="${rsmes}"></p>
                    <p th:text="${cdias}"></p>
                    <p th:text="${anio}"></p>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
